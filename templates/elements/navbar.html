<div style="width: 850px; margin: auto;">
    <style>
      .ul_nav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color:#222222;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover:not(.active_nav) {
        background-color: #303030;
        text-decoration: none;
        color: #f8f8f8;
      }
      li a:hover {
        background-color: #303030;
        text-decoration: none;
        color: black;
        background-color: #d8d3d3;
      }
      
      .active_nav {
        background-color: #f8f8f8;
        color: black;
        text-decoration: none;
      }
      </style>
    <ul class = ul_nav>
      {% if isdefined is defined %}
        <li><a href="/">Create Model</a></li>
        <li><a style="text-decoration: none;" class="active_nav" href="/loadmodel">Load Model</a></li>
      {% else %}
        <li><a style="text-decoration: none;" class="active_nav" href="/">Create Model</a></li>
        <li><a href="/loadmodel">Load Model</a></li>    
      {% endif %}
    </ul>
  </div>
