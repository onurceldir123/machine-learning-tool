<div style="overflow-x:auto; font-size:13px;" >
    <table id="corr_graph" class="table table-striped table-bordered table-condensed" cellspacing="0" width="auto" style="font-size: 12px;">
      <thead>
      <tr>
          {% for col in column_names %}
          <th>{{col}}</th>
          {% endfor %}
      </tr>
  </thead>
  <tbody>
      {% for row in row_data %}
      <tr>
          {% for col, row_ in zip(column_names, row) %}
              {% if col == link_column %}
                  <td>
                      <button type="submit" value={{ row_ }} name="person_id" form="patient_form" class="patient_button">
                          {{ row_ }}
                      </button>
                  </td>
              {% else %}
              <td>{{row_}}</td>
              {% endif %}
          {% endfor %}
      </tr>
      {% endfor %}
  </tbody>
  </table>
  </div>
